<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--     <script src="https://d3js.org/d3.v6.min.js"></script> -->
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "/css/add.css" | relURL }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/copy.css" | relURL }}" />
    {{ partial "head_custom.html" . }}
  </head>
  
  <body>
    {{ if .IsHome }}
    <div class="header-bigbg">
        <div class="header-info">
            <h3><b>Xiwei Pan</b></h3>
            <p>Be the change you want to see in the world, </p>
            <p>let's "Mech" it happen!</p>
        </div>
        <img src="/figures/Dalian_icon.jpg" alt="Big Banner">
        <!-- Scroll down arrow -->
        <div class="header-arrow"></div>
    </div>
    <style>
        .wrapper.scroll-fixed {
            padding-top:60px;
        }
        .wrapper.scroll-fixed header{
            position:fixed;
        }
        .wrapper.scroll-fixed header{
            width:100%;
            padding: 0;
            top: 0;
            z-index: 333;
        }
        .header-bigbg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
        }
        .header-bigbg:after  {
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:gray;
            opacity:.35;
        }
        .header-bigbg img {
            position:relative;
            vertical-align: top;
            width: 100%;
            min-height: 100%;
        }

        .header-bigbg .header-arrow {
            position: absolute;
            bottom: 50px;
            width: 15px;
            height: 15px;
            left: calc(50% - 10px);
            border: 10px solid #ffffffc7;
            border-bottom: 10px solid transparent;
            border-left: 10px solid transparent;
            transform: rotateZ(135deg);
            z-index: 66666;
            cursor: pointer;
        }
        
        .header-bigbg .header-info {
                position: absolute;
                top: 68%;
                left: 60%;
                transform: translate(0, -50%);
                color: #fff;
                z-index: 2;
                text-align: left;
                width: 60%;
                font-size: 24px;
        }
        .header-bigbg .header-info h3 {
            text-align:left;
            font-size: 40px;
            margin-top: 0;
        }
        .wrapper.scroll-fixed header .nav {
            width: 100%;
            left: 0;
            max-width: unset;
            line-height: 40px;
            height: 60px;
            padding: 10px 85px;
            box-sizing: border-box;
            top: 0;
        }
        .wrapper.scroll-fixed header .nav-logo {
            margin-top: unset;
        }
        .wrapper {
            position:relative;
            background: #fff;
            z-index: 2;
        }
        .wrapper .nav{
            max-width: unset;
        }
    </style>
    {{ end }}
    <div class="wrapper">
      <header class="header">
        {{ partial "nav.html" . }}
      </header>
